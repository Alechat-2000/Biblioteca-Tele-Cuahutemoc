<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca Telesecundaria Cuauhtémoc</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
    }

    /* --- LOGIN --- */
    #login-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #login-box input {
      padding: 8px;
      margin: 10px 0;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #login-box button {
      padding: 10px;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      width: 260px;
    }
    #login-box button:hover {
      background: #45a049;
    }

    /* --- SISTEMA --- */
    #sistema { display: none; background: #f6f7fb; color: #111; }
    header {
      background: linear-gradient(90deg,#1e40af 0%, #2563eb 100%);
      color: white;
      padding: 18px;
    }
    .container { max-width: 1100px; margin: 20px auto; padding: 16px; }
    h1 { margin: 0; font-size: 20px; }
    .grid { display: grid; grid-template-columns: 360px 1fr; gap: 18px; }
    .card {
      background: white;
      padding: 14px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(16,24,40,0.06);
    }
    label { display: block; font-size: 13px; margin-top: 8px; color: #6b7280; }
    input[type=text] {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #e6e9ef;
    }
    button {
      padding: 8px 10px;
      border-radius: 8px;
      border: 0;
      background: #2463eb;
      color: white;
      cursor: pointer;
    }
    .small { font-size: 13px; padding: 6px 8px; }
    .danger { background: #ef4444; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #f1f5f9;
      font-size: 14px;
    }
    .center { text-align: center; }
  </style>
</head>
<body>

<!-- LOGIN -->
<div id="login-box">
  <h2>Acceso Biblioteca</h2>
  <input type="password" id="password" placeholder="Contraseña">
  <button onclick="login()">Entrar</button>
  <p id="error" style="color:red;display:none;">Contraseña incorrecta</p>
</div>

<!-- SISTEMA -->
<div id="sistema">
  <header>
    <div class="container">
      <h1>Biblioteca Telesecundaria Cuauhtémoc</h1>
      <div style="color:#e5e7eb;font-size:14px">Gestión de libros y préstamos.</div>
    </div>
  </header>

  <main class="container">
    <div class="grid">
      <div class="card">
        <strong>Agregar / Editar libro</strong>
        <form id="bookForm">
          <label>Título *</label>
          <input id="title" type="text" required>
          <label>Autor</label>
          <input id="author" type="text">
          <label>Categoría *</label>
          <input id="category" type="text" required>
          <div style="margin-top:12px">
            <button type="submit">Guardar libro</button>
          </div>
        </form>
        <hr>
        <button id="clearBtn" class="danger small">Borrar todo</button>
      </div>

      <div class="card">
        <strong>Libros</strong>
        <table id="booksTable">
          <thead>
            <tr>
              <th>#</th><th>Título</th><th>Autor</th><th>Categoría</th><th>Acción</th>
            </tr>
          </thead>
          <tbody id="booksTbody"></tbody>
        </table>
      </div>
    </div>
  </main>
</div>

<!-- SCRIPT -->
<script>
  // --- LOGIN ---
  function login() {
    const pass = document.getElementById("password").value;
    if (pass === "biblioteca cuahutemoc") {
      document.getElementById("login-box").style.display = "none";
      document.getElementById("sistema").style.display = "block";
      renderBooks();
    } else {
      document.getElementById("error").style.display = "block";
    }
  }

  // --- FUNCIONES DEL SISTEMA ---
  const bookForm = document.getElementById("bookForm");
  const booksTbody = document.getElementById("booksTbody");

  function getBooks() {
    return JSON.parse(localStorage.getItem("libros") || "[]");
  }

  function saveBooks(books) {
    localStorage.setItem("libros", JSON.stringify(books));
  }

  function renderBooks() {
    const books = getBooks();
    booksTbody.innerHTML = "";
    books.forEach((b, i) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${i + 1}</td>
        <td>${b.titulo}</td>
        <td>${b.autor}</td>
        <td>${b.categoria}</td>
        <td><button class="danger small" onclick="deleteBook(${i})">Eliminar</button></td>
      `;
      booksTbody.appendChild(tr);
    });
  }

  bookForm.addEventListener("submit", e => {
    e.preventDefault();
    const titulo = document.getElementById("title").value.trim();
    const autor = document.getElementById("author").value.trim();
    const categoria = document.getElementById("category").value.trim();
    if (!titulo || !categoria) return alert("Falta título o categoría");

    const books = getBooks();
    books.push({ titulo, autor, categoria });
    saveBooks(books);
    bookForm.reset();
    renderBooks();
  });

  function deleteBook(index) {
    const books = getBooks();
    if (confirm(`¿Eliminar el libro "${books[index].titulo}"?`)) {
      books.splice(index, 1);
      saveBooks(books);
      renderBooks();
    }
  }

  document.getElementById("clearBtn").addEventListener("click", () => {
    if (confirm("¿Borrar todos los libros?")) {
      localStorage.removeItem("libros");
      renderBooks();
    }
  });
</script>

</body>
</html>
